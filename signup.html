<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register Form</title>
	<!--CSS-->
	<link rel="stylesheet" href="css/signupstyle.css"/>
	<!--JS-->
	<script src="js/signup.js"> </script>
</head>
<body>
	<div class="container">
	<div class="main">
	<h2>Create New Account</h2>
	<form id="login_form" method="post" name="myform">
		<label class="un">Fullname:</label>
		<input type="text" name="fullname" id="fullname" required />
		<label class="un">Username:</label>
		<input type="text" name="username" id="username" required />
		<label>Password:</label>
		<input type="password" name="password" id="password" required/>
		<input type="button" name="submit" value="Sign up" id="submit" onclick="validate()"/>
	</form>
	<span class="signuplink">Already a member? <a href="login.html">Log in</a></span>
	<!--<span><b class="note">Note : </b>For this demo use following username and password. <br/><b class="valid">User Name : Formget<br/>Password : formget#123</b></span>-->
	</div>
	</div>
</body>
</html>
