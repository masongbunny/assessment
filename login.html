<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form</title>
	<!--CSS-->
	<link rel="stylesheet" href="css/loginstyle.css"/>
	<!--JS-->
	<script src="js/login.js"> </script>
</head>
<body>
	<div class="container">
	<div class="main">
	<h2>Login</h2>
	<form id="login_form" method="GET" name="myform">
		<label class="un">Username:</label>
		<input type="text" name="username" id="username" required />
		<label>Password:</label>
		<input type="password" name="password" id="password" required/>
		<input type="button" value="Log in" id="submit" onclick="validate()"/>
		</form>
		<span class="signuplink">New here? <a href="signup.html">Sign up</a></span>
		<!--<span><b class="note">Note : </b>For this demo use following username and password. <br/><b class="valid">User Name : Formget<br/>Password : formget#123</b></span>-->
	</div>
	</div>
</body>
</html>
